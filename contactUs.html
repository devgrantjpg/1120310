<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMVM Finance</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f4f7f8, #e0ecff);
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 60px 40px;
      background-color: #fff;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #1a1a1a;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta {
      font-size: 1.3rem;
      color: #007bff;
      font-weight: 600;
    }

    .cta a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .cta a:hover {
      color: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      p, .cta {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">

</body>
</html>
